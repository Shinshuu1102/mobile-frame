<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CvSU Bacoor Login</title>
  <link rel="stylesheet" href="Log-in.css" />
</head>
<body>
  <div class="container">
    <br/>
    <br/>
    <p class="tagline">
        <img src="IMAGES/cvsu-logo.webp" alt="CvSU Logo" class="logo"  />
      Skip long queues and paperwork. Request your registrar documents online — fast, easy, and hassle-free!
    </p>
    <h1>Hello</h1>
    <h1> Stingrays!</h1>
    <p class="subtext">
      Don’t have an account?<br />
      <a href="register.html">Create a new account now.</a> Takes less than a minute
    </p>

    <form id="login-form">
      <input id="email" type="email" placeholder="firstname.lastname@cvsu.edu.ph" required />
      <input id="password" type="password" placeholder="password" required />
      <button type="submit">Sign In</button>
    </form>
    <div id="login-message" aria-live="polite" style="margin-top:12px;color:#1a1a1a"></div>

    <div class="links">
      <p>Forgot password? <a href="#">Click here</a></p>
    </div>

    <div class="admin">
      <a href="#">Registrar Admin</a>

      <br><br><br><br><br>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
