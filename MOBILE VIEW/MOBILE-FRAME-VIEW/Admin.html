<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CvSU Bacoor Sign Up</title>
  <link rel="stylesheet" href="Admin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    
  <div class="signup-container">
    <div class="signup-box"><br><br>
      <div class="top-section">

        <p class="tagline">
            <img src="IMAGES/cvsu-logo.webp" alt="CvSU Logo" class="logo" />
          Skip long queues and paperwork. Request your registrar documents online â€” fast, easy, and hassle-free!
        </p>
      </div><br><br><br><br>

      <form class="signup-form">
        <div class="input-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="Email Address" required />
        </div>

        <div class="input-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Full Name" required />
        </div>

        <div class="input-group">
          <i class="fa-solid fa-hashtag"></i>
          <input type="text" placeholder="Student Number" required />
        </div>

        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Password" required />
        </div>

        <button type="submit">Sign Up</button>
      </form><br><br><br><br><br><br>
    </div>
  </div>
</body>
</html>
